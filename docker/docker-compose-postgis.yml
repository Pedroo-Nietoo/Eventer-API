version: '3.8'

services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: nearby-postgis
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    networks:
      - nearby-net

volumes:
  postgis_data:

networks:
  nearby-net:
    driver: bridge
